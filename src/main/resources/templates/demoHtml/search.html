<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">

<th:block layout:fragment="content">
	<!-- Begin Page Content -->
	<!-- 여기서부터 작성 시작 -->
    <div class="container-fluid">
     <br>
 					&nbsp;&nbsp;<p>" <b><span th:text="${param.searchText}"></span></b> "의 검색 결과는 다음과 같습니다.</p>
        		<p>아직 기능 구현x 그냥 화면 어떻게 나오는지 리스트 조회만 해둔거에요!</p>
        		<br>
      				<div class="row" >
      					<table>
      					
        			 	<tr th:each="list : ${wbList}">
      						<div class="card" id="folderCard"><!-- is_trash 값이 false인 것만 list -->
								<!-- <div class="card-body" th:unless="${list.is_trash}"> -->
								<div class="card-body">
      					 		<!--  <a href="folderView">&nbsp;<img width="90px" src="img/folder.png" th:title="${list.name}"></a> -->
      					 		
      					 		<div th:switch="${list.is_trash}"><!-- 파일 어떻게 나오나 확인용 -->
									<span th:case="true"><a href="folderView">&nbsp;<img width="90px" src="img/folder.png" th:title="${list.name}"></a></span>
									<span th:case="false"><a href="viewFiles" onclick="window.open(this.href, '_blank', 'width=600, height=400, top=100, left=100'); return false;">&nbsp;<img width="90px" src="img/file.png" th:title="${list.name}"></a></span>
								</div>
      					 		
								 <p id="txt_line" class="card-text"><b><a th:text="${list.name}" href="folderView" th:title="${list.name}"></a></b></p>
      					 		    
								</div>
      					 		
      					 		
         				 		 <!-- trash 값 확인용! -->
         				 		<!--  <p><b>id:</b> <span th:text="${list.id}"></span></p>
         				 		 <div th:switch="${list.is_trash}">
									<p><b>is_trash:</b>
									<span th:case="true"> true(1)</span>
									<span th:case="false"> false(0)</span></p>
								</div> -->
         				   		</div>
         				   	</div>
        			 	</tr>
        			 	
					</table>
					
      			</div>
    </div>
     <!-- 드롭다운css -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{js/jquery-2.1.3.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
  
    <!-- 은경추가 -->
    <link th:href="@{css/wasteBasket.css}" rel="stylesheet">
    <script th:src="@{js/wasteBasket.js}"></script>
</th:block>
</html>
