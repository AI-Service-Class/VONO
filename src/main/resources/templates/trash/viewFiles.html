<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
<div class="modal-header" th:each="mv:${meetingView.meeting}">
         <h5 class="modal-title"><i class="far fa-file"></i> <span th:text="${mv.name}"></span></h5>
        <a class="btn-close" data-dismiss="modal" aria-label="Close"><i class="material-icons">close</i></a>
      </div>
      
      <div class="modal-body">
      	<form>
        <table>
        	<tr th:each="mv:${meetingView.meeting}">
	       		<div class="mb-3">
		            회의명:<span style="float: right;" th:text="${#temporals.format(mv.create_date, 'yy-MM-dd')}" ></span>
		            <input type="text" class="form-control" th:value="${mv.name}" disabled>
	          	</div>
	           	<div class="mb-3">
	           		회의참가자:<input type="text" class="form-control" th:value="${mv.participant}" disabled>
	          	</div>
	          	<div class="mb-3">
	            	회의내용:<textarea class="form-control" id="message-text" th:text="${mv.content}" disabled></textarea>
	          	</div>
	        </tr>
        </table>	
        </form>
        
        <span  style="font-size: 10px;">※ 휴지통 탭에선 수정 불가</span>
      </div>
      <div class="modal-footer">
       
      </div>
	</body>
</html>
