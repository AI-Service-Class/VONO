<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="folderFragment">
<head>
  <!-- 드롭다운css -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{js/jquery-2.1.3.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
  
    <!-- 은경추가 -->
    <link th:href="@{css/wasteBasket.css}" rel="stylesheet">
    <script th:src="@{js/wasteBasket.js}"></script>
    
    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>
	<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="folderModalLabel">
				<span class="far fa-folder-open"> folders.name</span></h5>
				<a class="btn-close" style="cursor:pointer" data-dismiss="modal" aria-label="Close"><i class="material-icons">close</i></a>
			</div>
			
			<div class="modal-body">
	        	<div class="table-responsive">
				<table class="table table-bordered" id="dataTable"  cellspacing="0">
					<thead>
						<tr>
							<th width="5%">No.</th>
					         <th width="30%">파일이름</th>
					         <th width="20%">메모</th>
					         <th width="15%">참가자</th>
					         <th width="30%">생성일/수정일</th>
				    	</tr>
				 	</thead>
	 				<tbody>
						<tr  th:each="list,num : ${listName.meeting}">
							<td width="5%"><p th:text="${num.count}"></p></td>
							<td width="30%"><p id="txt_line"><a data-toggle="modal" data-target="#fileModal" style="cursor: pointer"  th:text="${list.name}"></a></p></td>
							<td width="20%"><span th:text="${list.content}"></span></td>
							<td width="15%"><p id="txt_line"><span th:text="${list.participant}"></span></p></td>
							<td width="30%"><p th:text="${#temporals.format(list.create_date, 'yy-MM-dd hh:mm:ss')}"></p>/ <span th:text="${#temporals.format(list.edit_date, 'yy-MM-dd hh:mm:ss')}"></span></td>
						</tr>
	 				</tbody>
				</table>
                </div>	
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
	</body>
</th:block>
</html>
