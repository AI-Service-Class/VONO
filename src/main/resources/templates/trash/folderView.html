<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">

<th:block layout:fragment="content">
<head>
  <!-- 드롭다운css -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{js/jquery-2.1.3.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
  
    <!-- 은경추가 -->
    <link th:href="@{css/wasteBasket.css}" rel="stylesheet">
    <script th:src="@{js/wasteBasket.js}"></script>
    
    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>
	<!-- Begin Page Content -->
	<!-- 여기서부터 작성 시작 -->
    <div class="container-fluid">
       <div class="card shadow mb-4" style="width: 80%;" >
                	<div class="card-header py-3">
                		<h4 class="m-0 font-weight-bold text-primary">
                		<a href="wasteBasket"><i class="far fa-folder-open"></i> 휴지통</a>
                		<a  href="#"><i class="fas fa-chevron-right"></i></a>
                		<a href="javascript:location.reload()">폴더 이름</a></h4>
                            
                    </div>
                    
                    <div class="card-body">
                    	
                    	<div class="dropdown" id="floatRight">
                 		<input type='checkbox' id="ckAll" name='selectall' value='selectall' onclick='selectAll(this)'/> <b><label for="ckAll">&nbsp;전체선택</label></b>
           			    <button type="button" class="btn btn-default dropdown toggle" data-toggle="dropdown"><b>옵션 </b>
           			    <i class="fas fa-angle-down"></i><span class="caret"></span></button>
             
            			<ul class="dropdown-menu" role="menu">
                			<li><a href="#" onclick="restoreFile()">&nbsp;&nbsp;&nbsp;<i class="fas fa-redo"></i>&nbsp;복구</a></li>
               				<li><a href="#" onclick="deleteFile()">&nbsp;&nbsp;&nbsp;<i class="fas fa-trash-alt"></i>&nbsp;영구삭제</a></li>
          				</ul>
        		</div>
        		<div class="table-responsive">
                    	 <table class="table table-bordered" id="dataTable"  cellspacing="0">
                    	 	<thead>
                    	 		<tr>
                                    <th width="5%"><input type='checkbox' id="ckAll" name='selectall'  style="cursor:pointer; visibility: hidden;" value='selectall' onclick='selectAll(this)'/></th>
                                    <th width="40%">FileName</th>
                                    <th width="20%">Date</th>
                                    <th width="20%">Edit Date</th>
                                    <th width="5%"><i class="fas fa-paperclip"></i></th>
                                 </tr>
                            </thead>
                            
                            <tbody>
                            	
       							<tr th:each="list : ${wbList}">
 	 	 							<td width="5%"><input type='checkbox' name='checkAll'  style="cursor:pointer" value=''onclick='checkSelectAll()' /></td>
       								<td width="40%"><p id="txt_line2"><a th:text="${list.name}" href="viewFiles"  onclick="window.open(this.href, '_blank', 'width=600, height=400, top=100, left=100'); return false;" style="text-decoration: none;color: gray;" ></a></p></td>
       								<td width="20%"><span th:text="${list.date}"></span></td>
       								<td width="20%"><span th:text="${#temporals.format(list.date, 'yy-MM-dd hh:mm:ss')}"></span></td>
       								<td width="5%" ><i th:if="${list.is_trash}" class="far fa-save"></i></td>
       							</tr>
       						</tbody>
                        </table>
                       </div>
                     </div>
                 </div>
    </div>
    
  

</th:block>
</html>
