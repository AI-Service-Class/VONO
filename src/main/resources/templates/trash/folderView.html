<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- 드롭다운css -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{js/jquery-2.1.3.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
  
    <!-- 은경추가 -->
    <link th:href="@{css/wasteBasket.css}" rel="stylesheet">
    <script th:src="@{js/wasteBasket.js}"></script>
    
    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>
<div class="modal-header">
		<h5 class="modal-title"><i class="far fa-folder-open"></i> <span th:text="${param.sendFolderName}" ></span></h5>
		<a class="btn-close" data-dismiss="modal" aria-label="Close"><i class="material-icons">close</i></a>
	</div>
	<div class="modal-body">
		<div class="table-responsive">
			<table class="table table-bordered" id="dataTable"  cellspacing="0">
				<thead>
					<tr>
						<th width="5%">No.</th>
					    <th width="30%">회의명</th>
					    <th width="20%">생성일</th>
					    <th width="20%">수정일</th>
				    </tr>
				 </thead>
	 			<tbody>
	 				<tr th:each="fv,num : ${folderView.meeting}">
						<td width="5%"><span th:text="${num.count}"></span></td>
						<td width="30%"><b><a th:onclick="|sendMeetingId( ${fv.id} )|"><span th:text="${fv.name}"></span></a></b></td>
						<td width="20%"><p th:text="${#temporals.format(fv.create_date, 'yy-MM-dd hh:mm:ss')}"></p></td>
						<td width="20%"><span th:text="${#temporals.format(fv.edit_date, 'yy-MM-dd hh:mm:ss')}"></span></td>
					</tr>
	 			</tbody>
			</table>
		</div>	
	</div>
	<div class="modal-footer"></div>
	
</body>
</th:block>
</html>
