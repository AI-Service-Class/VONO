<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">

<th:block layout:fragment="content">
	<!-- Begin Page Content -->
	<!-- 여기서부터 작성 시작 -->
    <div class="container-fluid">
		<div class="dropdown" id="floatRight">
		<b><input type='checkbox' id="ckAll" name='selectall' value='selectall' style="cursor:pointer" onclick='selectAll(this)'/>
		<label for="ckAll">&nbsp;전체선택</label></b>
        
        <button type="button" class="btn btn-default dropdown toggle" data-toggle="dropdown"><b>옵션 </b>
        <i class="fas fa-angle-down"></i><span class="caret"></span></button>
	    	<ul class="dropdown-menu" role="menu">
            	<li><a href="#" onclick="restoreFile()">&nbsp;&nbsp;&nbsp;<i class="fas fa-redo"></i>&nbsp;복구</a></li>
             	<li><a href="#" onclick="deleteFile()">&nbsp;&nbsp;&nbsp;<i class="fas fa-trash-alt"></i>&nbsp;영구삭제</a></li>
          	</ul>
		</div><br><br>

      	 <div class="row" >
			<table>
			<tr th:each="list : ${listName.meeting}">
 					<div class="card" id="folderCard">
						<div class="card-body">
 							<a data-toggle="modal" data-target="#fileModal">&nbsp;<img width="90px" src="img/trash_file.png" th:title="${list.name}"  style="cursor:pointer"></a>
							<p id="txt_line" class="card-text">
							<input type='checkbox' class="meeting" th:value="${list.id}" style="cursor:pointer" name='checkAll' onclick='checkSelectAll()'/>&nbsp;
         				 	<b><a th:text="${list.name}" style="cursor:pointer" th:title="${list.name}" data-toggle="modal" data-target="#fileModal"></a></b></p>
						</div>
					</div>
 				</tr> 
 				
				<tr th:each="list : ${listName.folders}">
					<div class="card" id="folderCard">
						<div class="card-body">
 							<a data-toggle="modal" data-target="#folderModal">&nbsp;<img width="90px" src="img/trash_folder.png" th:title="${list.name}"  style="cursor:pointer"></a>
							<p id="txt_line" class="card-text">
							<input type='checkbox' class="folder" th:value="${list.id}" style="cursor:pointer" name='checkAll' onclick='checkSelectAll()'/>&nbsp;
         				 	<b><a th:text="${list.name}" style="cursor:pointer" th:title="${list.name}" data-toggle="modal" data-target="#folderModal"></a></b></p>
						</div>
					</div>
				</tr>
			</table>
			
			
      	</div>

		<!-- Modal -->
		<div class="modal fade" id="folderModal" tabindex="-1" aria-labelledby="folderModalLabel" aria-hidden="true">
			<th:block th:replace="trash/folderView :: folderFragment"></th:block>
		</div>
		<div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
			<th:block th:replace="demohtml/viewFiles :: fileFragment"></th:block>
		</div> 
      
    </div>
     <!-- 드롭다운css -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{js/jquery-2.1.3.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
  
    <!-- 은경추가 -->
    <link th:href="@{css/wasteBasket.css}" rel="stylesheet">
    <script th:src="@{js/wasteBasket.js}"></script>
</th:block>
</html>
