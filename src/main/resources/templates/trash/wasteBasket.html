<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">

<th:block layout:fragment="content">

	<!-- Begin Page Content -->
	<!-- 여기서부터 작성 시작 -->
    <div class="container-fluid">
		<div class="dropdown" id="floatRight">
		<b><input type='checkbox' id="ckAll" name='selectall' value='selectall' style="cursor:pointer" onclick='selectAll(this)'/>
		<label for="ckAll">&nbsp;Select All</label></b>
        
        <button type="button" class="btn btn-default dropdown toggle" data-toggle="dropdown"><b>Options </b>
        <i class="fas fa-angle-down"></i><span class="caret"></span></button>
	    	<ul class="dropdown-menu" role="menu">
            	<li><a href="#" onclick="restoreFile()">&nbsp;&nbsp;&nbsp;<i class="fas fa-redo"></i>&nbsp;Restore</a></li>
             	<li><a href="#" onclick="deleteFile()">&nbsp;&nbsp;&nbsp;<i class="fas fa-trash-alt"></i>&nbsp;Delete</a></li>
          	</ul>
		</div><br><br>

      	<div class="row">
			<table>
			<tr th:each="list : ${listName.meeting}">
 					<div class="card" id="folderCard">
						<div class="card-body">
 							<a th:onclick="|sendMeetingId( ${list.id} )|"><img width="90px" src="img/trash_file.png" th:title="${list.name}"></a>
							<p id="txt_line" class="card-text">
							<input type='checkbox' class="meeting" th:value="${list.id}" name='checkAll' onclick='checkSelectAll()'/>&nbsp;
         				 	<!-- <b><a th:text="${list.name}" th:title="${list.name}" data-toggle="modal" data-target="#fileModal"></a></b></p> -->
         				 	<b><a th:text="${list.name}" th:title="${list.name}" th:onclick="|sendMeetingId( ${list.id} )|" ></a></b></p>
         				   		
						</div>
					</div>
 				</tr> 
 				
				<tr th:each="list : ${listName.folders}">
					<div class="card" id="folderCard">
						<div class="card-body">
					
 							<a 	th:onclick="sendFolderId([[${list.id}]],[[${list.name}]] );"><img width="90px" src="img/trash_folder.png" th:title="${list.name}"></a>
							<p id="txt_line" class="card-text">
							<input type='checkbox' class="folder" th:value="${list.id}" name='checkAll' onclick='checkSelectAll()'/>&nbsp;
         				 	<b><a th:text="${list.name}" th:title="${list.name}" 	th:onclick="sendFolderId([[${list.id}]],[[${list.name}]] );"></a></b></p>
						</div>
					</div>
				</tr>
			</table>
			
			
			
      	</div>
      	
		<!-- Modal -->
		<div class="modal fade" id="MoaModal2" tabindex="-1" role="dialog" aria-labelledby="historyModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable" role="document"><div class="modal-content">
  		<!-- 폴더 보기 --></div></div></div>
  		
  		<div class="modal fade" id="MoaModal" tabindex="-1" role="dialog" aria-labelledby="historyModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document"><div class="modal-content">
  		<!-- 회의록 보기 --></div></div></div>
    </div>
     <!-- 드롭다운css -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{js/jquery-2.1.3.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
  
    <!-- 은경추가 -->
    <link th:href="@{css/wasteBasket.css}" rel="stylesheet">
    <script th:src="@{js/wasteBasket.js}"></script>
    
</th:block>
</html>
