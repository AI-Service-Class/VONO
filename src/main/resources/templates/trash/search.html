<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/default}">

<th:block layout:fragment="content">
	<!-- Begin Page Content -->
	<!-- 여기서부터 작성 시작 -->
	<div class="container-fluid">
		<br> &nbsp;&nbsp;
		<p>" <b><span th:text="${param.searchText}"></span></b> "의 검색 결과는 다음과 같습니다.</p>
		<div class="row">
			<table>
				<tr th:each="list : ${searchList}">
 					<div class="card" id="folderCard">
						<div class="card-body">
 							<a data-toggle="modal" data-target="#fileModal">&nbsp;<img width="90px" src="img/file.png" th:title="${list.name}"  style="cursor:pointer"></a>
							<p id="txt_line" class="card-text">
         				 	<b><a th:text="${list.name}" style="cursor:pointer" th:title="${list.name}" data-toggle="modal" data-target="#fileModal"></a></b></p>
						</div>
					</div>
 				</tr> 
			</table>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
			<th:block th:replace="demohtml/viewFiles :: fileFragment"></th:block>
		</div> 
	</div>
	<!-- 드롭다운css -->
	<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{js/jquery-2.1.3.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>

	<!-- 은경추가 -->
	<link th:href="@{css/wasteBasket.css}" rel="stylesheet">
	<script th:src="@{js/wasteBasket.js}"></script>
</th:block>
</html>
