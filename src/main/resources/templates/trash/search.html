<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/default}">

<th:block layout:fragment="content">
	<!-- Begin Page Content -->
	<!-- 여기서부터 작성 시작 -->
	<div class="container-fluid">
		<br>
		<p>About " <b><span th:text="${param.searchText}"></span></b> " results (<span th:text="${#lists.size(searchList)}"></span>)</p>
		<div class="row">
			<table>
				<tr th:each="list : ${searchList}">
 					<div class="card" id="folderCard">
						<div class="card-body">
 							<a th:onclick="getmeetingdetail([[${list.id}]]);"><img width="90px" src="img/file.png" th:title="${list.name}"></a>
							<p id="txt_line" class="card-text">
         				 	<b><a th:text="${list.name}" th:onclick="getmeetingdetail([[${list.id}]]);" ></a></b></p>
						</div>
					</div>
 				</tr> 
			</table>
		</div>
 <div class="modal fade" id="MoaModal1" tabindex="-1" role="dialog" aria-labelledby="historyModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document"><div class="modal-content">
  		<!-- 회의록 보기 --></div></div></div>
	</div>
	  <!-- 드롭다운css -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{js/jquery-2.1.3.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
  
    <!-- 은경추가 -->
    <link th:href="@{css/wasteBasket.css}" rel="stylesheet">
    <script th:src="@{js/wasteBasket.js}"></script>
     <script th:src="@{js/meetingscript.js}"></script>
</th:block>
</html>
