<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="chatbotFragment">
	<!-- chatbot -->
	<div id="chat-circle" class="btn btn-raised">
		<div id="chat-overlay"></div>
		<span class="material-icons">question_answer</span>
	</div>
	
	<div class="chat-box">
		<div class="chat-box-header">
			<span>
				<a style="font-size: 15px; padding-left: 20px;" href="#" id="vonoFAQ" class="fas fa-robot" >
					<span style="font-size: 5px;" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">FAQ </span>
				</a>
				<span style="padding-left: 55px;">VONOBot</span>
			</span>
			<span class="chat-box-toggle"><i class="material-icons">close</i></span>
		</div>
		
		<div class="chat-box-body">
			<div class="chat-box-overlay"></div>
			<div class="chat-logs">
			
			</div><!--chat-log -->
		</div>
		
		<div class="chat-input">      
			<form> 
				<input type="text" id="chat-input" placeholder="Ask vonobot a question!"/>
				<button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
			</form>      
		</div>
	</div>
	<!-- End of chatbot -->

	
</th:block>
</html>
