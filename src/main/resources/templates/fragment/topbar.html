<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="topbarFragment">
	<!-- Topbar -->
	<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
		
		<!-- Sidebar Toggle (Topbar) -->
			<button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
				<i class="fa fa-bars"></i>
			</button>
		
		<!-- Topbar Search -->
		<form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" th:action="@{search}">
        	<div class="input-group">
				<input type="text" id="searchText" name="searchText" th:value="${param.searchText}" class="form-control bg-light border-0 small" placeholder="Please Enter A Title" aria-label="Search" aria-describedby="basic-addon2">
 					<div class="input-group-append">
					<!-- <button onclick="searchBtn()" class="btn btn-primary" type="submit"> -->
						<button class="btn btn-primary" id="btnKey" type="submit">
                        	<i class="fas fa-search"></i>
                        </button>
            		</div>
        	</div>
		</form>
		
		<!-- Topbar Navbar -->
		<ul class="navbar-nav ml-auto">

			<div class="topbar-divider d-none d-sm-block"></div>
			
			<!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
				<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span class="mr-2 d-none d-lg-inline text-gray-600 small">UserVono</span>
                    <img class="img-profile rounded-circle" src="img/vonoIcon.png">
                </a>
			
			<!-- Dropdown - User Information -->
			<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
				<a class="dropdown-item" href="mypage">
					<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>My Page
				</a>
				<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
						<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>Logout
					</a>
				</div>
            </li>
 		</ul>
	</nav>
	<!-- End of Topbar -->
</th:block>
</html>
