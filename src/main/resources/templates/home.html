<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/defaultHome}">

<th:block layout:fragment="content">
	<!-- Begin Page Content -->
	<!-- 여기서부터 작성 시작 -->
    <div class="container-fluid">
 	<div id="formContent">
		<!-- Tabs Titles -->

		<!-- Icon -->
		<div class="fadeIn first">
			<h2><span>로그인</span></h2>
		</div>

		<!-- Login Form -->
		<form action="/login" method="POST">
			<input type="text" id="login" class="fadeIn second" name="name" placeholder="email">
			<input type="text" id="password" class="fadeIn third" name="pw" placeholder="password">
			<input type="submit" class="fadeIn fourth" value="Log In">
		</form>

		<div class="form-group z">
			<div class="or-seperator"><b>or</b></div>
		</div>
						
		<a href="/oauth2/authorization/google">구글로그인</a>
		<br />
		
		<!-- Remind Passowrd -->
		<div id="formFooter">
			<a class="underlineHover" href="/member/signUp">회원이 아니십니까?</a>
		</div>
				
	</div>
    </div>
    
</th:block>
</html>
