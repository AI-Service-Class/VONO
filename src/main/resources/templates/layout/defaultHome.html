<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

 					<!-- 홈(로그인), 회원가입 레이아웃 상단바 없고 챗봇, 풋터 없음  -->
 <!-- 공통 헤드-->
 <th:block th:replace="fragment/head :: headFragment"></th:block>
 
 <!-- Custom styles for this template-->
 <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

   <body id="page-top">
        <div id="wrapper">
            <!-- 사이드바-->
            <th:block th:replace="fragment/sidebar :: sidebarFragment"></th:block>

            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <!-- 본문: 작성뷰 -->
                    <th:block layout:fragment="content"></th:block>
                </div>
            </div>
        </div>
		<!-- 공통 스크립트-->
        <th:block th:replace="fragment/script :: scriptFragment"></th:block>

    </body>      
</html>
