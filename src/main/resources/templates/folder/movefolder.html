<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">

<th:block layout:fragment="content">
	<!-- Begin Page Content -->
	<!-- 여기서부터 작성 시작 -->
	<div class="container-fluid">
	
	<a href="goingInsertFolder" th:id="${meetingID}">이동할 파일 선택</a>
	
	<div class="row" >
      				<table>
        			 	<tr th:each="list : ${listName}">
      						<div class="card" id="folderCard">
								<div class="card-body">
      					 		
      					 		<img width="90px" src="img/folder.png" th:title="${list.id}" class="folderRightClick" th:id="${list.id}" th:onclick="movefolder([[${list.id}]],[[${meetingID}]]);">
      					 		
								 <p id="txt_line" class="card-text">
         				 		 <a th:text="${list.name}" th:onclick="movefolder([[${list.id}]],[[${meetingID}]]);"></a></p>
      					 		
         				   		</div>
         				   	</div>
        			 	</tr>
					</table>
      			</div>
      			</div>
    
        
    <!-- 드롭다운css -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{js/jquery-2.1.3.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
  	
    <!-- 은경추가 -->
    <link th:href="@{css/wasteBasket.css}" rel="stylesheet">
    <link th:href="@{css/rightClick.css}" rel="stylesheet">
    <script th:src="@{js/movescript.js}"></script>
</th:block>
</html>
