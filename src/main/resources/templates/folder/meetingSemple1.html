<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/default}">

<th:block layout:fragment="content">
	<!-- Begin Page Content -->
	<!-- 여기서부터 작성 시작 -->
    	<div class="card position-relative">
                              <div class="card-header py-3">
                                 <h6 class="m-0 font-weight-bold text-primary" th:text="${meeting.name}" ></h6>
                                	</div>
                                
                                <div>     
                                    <p>참가자</p>
                                    <p class="mb-0 small" th:text="${meeting.participant}"></p>
                                    <p>생성날짜 </p>
                                    <p class="mb-0 small" th:text="${meeting.create_date}"></p>
                                    <p>수정 날짜</p>
                                    <p class="mb-0 small" th:text="${meeting.edit_date}"></p>
                                    
                                    <a th:href="'meeting?id='+${meeting.id}" >보기</a>
                                </div>
                            </div>
    
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="js/sb-admin-2.min.js"></script>
</th:block>
</html>
